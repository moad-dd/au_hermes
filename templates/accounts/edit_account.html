{% extends 'base.html' %}

{% block title %}Edit Account - AU HERMES{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm border-0" style="border-radius: 15px;">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="bi bi-person-gear" style="font-size: 3rem; color: #007bff;"></i>
          <h3 class="mt-3 fw-bold">Edit Your Account</h3>
          <p class="text-muted">Update your personal information</p>
        </div>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            <a href="{% url 'employee_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
